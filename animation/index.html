<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="wrapper" style="width: 1000px; height: 500px; position: relative; margin-bottom: 30px;">
		<div class="box figure" style="width: 100px; height: 100px; position: absolute; background-color: darkred; left: 0px; bottom: 0px;"></div>
		<div class="circle figure" style="width: 60px; height: 60px; position: absolute; border-radius: 50%; background-color: dodgerblue; left: 300px; bottom: 0px;"></div>
	</div>
	<button class="btn btn1" style="padding: 15px; background-color: darkseagreen; color: white; cursor: pointer;">box button</button>
	<button class="btn btn2" style="padding: 15px; background-color: darkseagreen; color: white; cursor: pointer;">circle button</button>
</body>
<script src="./script.js"></script>
</html>
